# The set of local properties to execute the tests !

# The default browser to run - chrome / msedge / firefox / cloud
browser = chrome

# Faker Language
faker.locale = pt-EN

# The mode at which the browser runs
headless = false

# The default timeout
timeout = 50000

# Auto Login
auto.login = false

# Enable Tracing
enable.tracing = true

# Execution Speed Control
action.delay = 0

# The different pause timers 
pause.low = 3000
pause.medium = 7000
pause.high = 120000

app.clientName = ATEST TIMEZONE

# Credentials for the app environment

app.username.tier1_Admin = tier_1_admin@ChrisQA.com
app.password.tier1_Admin = TEST AUTHENTICATION PROVIDER

app.username.tier1_User = tier_1_user@ChrisQA.com
app.password.tier1_User = TEST AUTHENTICATION PROVIDER

app.username.tier2_Admin = tier_2_admin@testtimezone.com
app.password.tier2_Admin = AZURE

app.username.tier2_User = tier_2_user@testtimezone.com
app.password.tier2_User = AZURE

app.username.tier3_EndUser = tier_3_user@testtimezone.com
app.password.tier3_EndUser = AZURE

    
# Max Retry on failure
max.retry = 2
